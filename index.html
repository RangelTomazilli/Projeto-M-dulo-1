<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/JS/app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-arnia.png" type="image/x-icon"/>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Animação-->

    <title>Gerenciador de Tarefas</title>
</head>

<body>
    <div id="col-bg"></div>
    <div class="container">
        <div id="img-logo"><img src="assets/images/logo-arnia.png"></div>
        <div id="titulo"><img id="title-icon" src="assets/images/icon arnia.png"> Gerenciador de Tarefas</div>
        <div><button type="button" id="btn-modal" onclick="adicionarTarefa()">+ Adicionar Tarefa</button></div>
        <div>
            <table>
                <thead id="titulo-tabela">
                    <tr>
                        <th>
                            Núm  
                            <i id="setaUp1" class="seta fa-solid fa-caret-up"onclick="orderNum('numero','asc');"></i><i id="setaDown1" class="seta fa-solid fa-caret-down"onclick="orderNum('numero','desc');"></i>
                        </th>
                        <th>
                            Descrição
                        </th>
                        <th>
                            Data de entrega
                            <i id="setaUp1" class="seta fa-solid fa-caret-up"onclick="orderNum('data','asc');"></i><i id="setaDown1" class="seta fa-solid fa-caret-down"onclick="orderNum('data','desc');"></i>
                        </th>
                        <th>
                            Status
                            <i id="setaUp1" class="seta fa-solid fa-caret-up"onclick="orderNum('stato','asc');"></i><i id="setaDown1" class="seta fa-solid fa-caret-down"onclick="orderNum('stato','desc');"></i>
                        </th>
                        <th>
                            Ação
                        </th>
                    </tr>
                </thead>
                <tbody id="tbl"></tbody>
            </table>
        </div>

        <div id="modal" class="tarefa">
            <div id="modal-int" class="container animate__animated">
                <p id="modal-title"></p>
                <label>Número</label><br>
                <input type="number" id="num"><br>
                <div id="obrigatorio1" class="obrig"></div>
                <label>Descrição</label><br>
                <input type="text" id="desc"><br>
                <div id="obrigatorio2" class="obrig"></div>
                <label>Data</label><br>
                <input type="date" id="data"><br>
                <div id="obrigatorio3" class="obrig"></div>
                <label>Status</label><br>
                <select id="status">
                    <option hidden></option>
                    <option>Concluído</option>
                    <option>Em andamento</option>
                    <option>Parado</option>
                </select>
                <div id="obrigatorio4" class="obrig"></div>
                <div class="row">
                    <div class="col-2 mt-4 align-items-center mb-2"><span id="back"
                            onclick="cancelaModal()">Cancelar</span></div>
                    <div class="col-6"></div>
                    <div class="col-4 mt-2 align-items-center"><button id="save" type="button"
                            onclick="adicionaTarefas()">Salvar</button></div>
                </div>

            </div>
        </div>
    </div>


    <div class="alert d-none animate__animated fixed-bottom" id="alerta">
        Alerta Salvo com Sucesso.
    </div>
    <div class="alert d-none animate__animated fixed-bottom" id="alerta1">
        Alerta Editado com Sucesso.
    </div>
    <div class="alert d-none animate__animated fixed-bottom" id="alerta2">
        Alerta Delet.
    </div>
</body>

</html>
